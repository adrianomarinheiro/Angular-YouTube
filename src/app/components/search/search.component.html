<div class="col-lg-12">
    <form  class="input-group">
        
           
        <input type="text" #youtubesearch class="form-control ng-valid ng-dirty ng-touched">
        
        <span class="input-group-btn">
            <input (click)="onSubmit(youtubesearch.value)" value="Ir" class="btn botao">
        </span>
      
      </form>
  </div>

  <!-- table -->
  
  <div class="col-lg-12">
    <h3 class="resultado">Top 05 de: {{youtubesearch.value}}</h3>
    <li  class="list-group-item">
            <div class="video-list media" *ngFor="let data of dataLis;">
                <div class="media-left">
                    <iframe [src]="data.id.videoId | domseguro:'https://youtube.com/embed/'" height="130" width="230"></iframe>
                </div>
                <div class="media-body" [routerLink]="['/video', data.id.videoId ]">
                    <div class="media-heading">
                        <strong>{{data.snippet.title}} </strong>
                        <h6 class="video-list-item-h6">{{data.snippet.channelTitle}}</h6>
                        <p class="video-list-item-p">{{data.snippet.description}}</p>
                    </div>
                </div>
            </div>
        </li>

</div>
