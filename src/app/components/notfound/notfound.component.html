<div class="notfoundgeneral">
    <!--Spinner-->
    <ngx-spinner bdColor="rgba(51,51,51,0.9)" size="medium" color="#bb0000" type="ball-atom">
        <p style="font-size: 20px; color: #bdbdbd; font-weight: bold; letter-spacing: 2px; text-transform: uppercase;">
            Carregando...</p>
    </ngx-spinner>
    <div>
        <app-header></app-header>
    </div>
    <div class="notfound">
        <img src="../../../assets/img/notfound.png" alt="nao encontrada">
        <h2>PAGE NOT FOUND</h2>
        <p>Calma, não fica triste! Clique no botão abaixo e te levaremos para o local correto</p>
        <a class="rumocerto" routerLink="/dashboard">Mostre-me o caminho</a>
    </div>
</div>
